        <div class="right_box">

                        </span><span id="lefttag">（至少添加3个进入下一步以获赠比邻币）</span><input name="search_tags" id="search_tags" type="text" name="brief" id="brief" style="margin-left:10px;border:1px; border-color:#ccc; border-style:solid; margin-top:10px;border-radius:2px;background-color:#fff; height:25px; line-height: 20px; width:230px; padding-left:10px;" onkeydown="return chkSearchTag(event);" /> <img src="/static/images/glass_small.png" style="height:30px;margin-top:8px;cursor:pointer;" onclick="searchTags();">

                        <div style="height:20px;"></div>
                        <div style="width: 100%;display: inline;">

                        <div id="tag_searched" class="txtwrap" style="padding-left:20px; padding-right:20px; line-height:50px; display:none;font-size: 0.9em"><img src="/static/images/loading.gif"></div>
                        <div style="height:20px;"></div>
                        </div>
                        </div>
        </div>


        <div id="tag_box" class="reveal-modal" style="width:75%;overflow-y:scroll; overflow-x:hidden;top:5%;left:5%;margin-left: 0px;">

            <div style="line-height:50px;">当前标签：<span id="current_tag"></span></div>
            <div id="tips" style="color:#03C;">tips: 也可以直接点击选取该父标签查看选择该标签的用户</div>
