{include file="header/index" header_type="$header_type" /}
<style> 
td { padding-right:10px; padding-bottom:20px;}
input { background-color:#f7f8fa;}
</style>
<link rel="stylesheet" href="/static/mobile/css/jquery.xctips.css">
<script type="text/javascript" src="/static/mobile/js/jquery.xctips.js"></script>

<div style="height:60px;"></div>
	<div class="form-group">
    <table width="630" align="center">
      <tr>
        <td width="186" align="right" style="font-size:1.8em;">邮箱地址</td>
        <td colspan="2"><input type="text" class="form-control" name="email" id="email" style="background-color:#f7f8fa; height:45px; width:350px;font-size:1.8em;" placeholder="请输入您注册时使用的电子邮件地址" onblur="chkEmail();" /></td>
        <td width="40"><img id="check_email" /></td>
      </tr>
      <tr>
        <td width="186" align="right"></td>
        <td colspan="2" align="left"><a href="/mobile/login/mobilelogin" style="font-size:1.8em; color:#666;">点此使用手机号码登录</a></td>
        <td width="40"></td>
      </tr>
      <tr>
        <td align="right" style="font-size:1.8em;">密码</td>
        <td colspan="2"><input type="password" class="form-control" name="password" id="password" width="20" style="background-color:#f7f8fa; height:45px; width:350px;font-size:1.8em;" placeholder="大于6个字符，数字、大/小写字母、符号包含两种" onblur="chkPassword();" /></td>
        <td><img id="check_password" /></td>
      </tr>
      <tr>
        <td align="right" style="font-size:1.8em;">验证码</td>
        <td><input type="text" class="form-control" name="imgcode" id="imgcode" style="background-color:#f7f8fa; height:45px; width:200px;font-size:1.8em;" placeholder="请输入图形验证码" onblur="chkImgcode();" /></td>
        <td width="130"><img id="verify_img" src="{:captcha_src()}" width="150" alt="验证码" onclick="refreshVerify()" /><br />
          <a href="javascript:void(0);" onclick="refreshVerify()" style="font-size:1.8em;">看不清？刷新<img src="/static/images/refresh.jpg"></a></td>
        <td><img id="check_imgcode" /></td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td colspan="3" align="left"><input type="checkbox" name="isOneMonthLogin" id="isOneMonthLogin" value="yes" />
        <label for="isOneMonthLogin" style="font-size:1.8em;">一个月内免登录</label> | <a href="/mobile/login/forgetpassword">忘记密码？</a></td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td colspan="3" align="left"><button type="submit" name="loginbtn" id="loginbtn" onclick="submitForm();" class="btn btn-default" style="width:350px; height:45px; background-color:#004d9d; color:#FFF;font-size:1.8em;">登录</button></td>
      </tr>
    </table>

  </div>
<div style="height:200px;"></div>
<script type="text/javascript" src="/static/mobile/js/login.js?1"></script>
